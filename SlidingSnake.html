<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E</script> //importing jQuery

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Sliding Snake</title>
        <style>
            body {
                background: black;
                color: green;
                font-family: Arial, sans-serif;
            }
            img {
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
    
    
    
    <img id="snake-pic" src="https://upload.wikimedia.org/wikipedia/commons/4/40/Chrysopelea_taprobanica.jpg" width="400">
    <h1 id="croc-text">American Crocodile</h1>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    var $pic = $("#snake-pic");
    $pic.hide();
    $("#croc-text").hide();
    
    
    $("#snake-pic").slideDown(1003,  function() { 

            $("#croc-text").show(); //show text 

        }); 
    $pic.slideDown(1000, function(){
        $('This is the snake').appendTo('body')
    }); 
    </script>
    </body>
</html>
